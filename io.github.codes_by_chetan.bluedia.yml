app-id: io.codes_by_chetan.bluedia
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk
command: bluedia

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.DBus
  - --filesystem=host
  - --talk-name=org.bluez
  - --runtime=org.gnome.Platform//44
  - --filesystem=/dev
  - --filesystem=/bin
  - --filesystem=/usr
  - --allow=bluetooth


modules:
  - name: bluedia
    buildsystem: meson
    sources:
      - type: dir
        path: .
    modules:
      - name: python3-charset-normalizer
        buildsystem: simple
        build-commands:
          - pip3 install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} charset-normalizer
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/db/51/a507c856293ab05cdc1db77ff4bc1268ddd39f29e7dc4919aa497f0adbec/charset_normalizer-2.1.1-py3-none-any.whl
            sha256: 83e9a75d1911279afd89352c68b45348559d1fc0506b054b346651b5e7fee29f
      - name: python3-idna
        buildsystem: simple
        build-commands:
          - pip3 install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} idna
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/fc/34/3030de6f1370931b9dbb4dad48f6ab1015ab1d32447850b9fc94e60097be/idna-3.4-py3-none-any.whl
            sha256: 90b77e79eaa3eba6de819a0c442c0b4ceefc341a7a2ab77d7562bf49f425c5c2
      - name: python3-urllib3
        buildsystem: simple
        build-commands:
          - pip3 install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} urllib3
        sources:
